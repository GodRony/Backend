<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>title(||쓰지 않은 경우)</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}"> <!-- 여기서부터는 반복문임 -->
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
    <!--
    tr(단독으로 쓰임) : 행
    th(단독으로 쓰임) : 열의 제목
    th:each , th:text: 타임리프에서 동적으로 삽입함.
    th:each="board: ${boardList}" : boardList라는 목록을 순회하면서, 각 항목을 board라는 이름으로 받아 <td>에 표시함
    td : 셀을 만듬 (실제 데이터가 여기에)
    td : 데이터
    -->

    <!--
    ${} : 변수 값 출력
    @{} : URL 경로 생성
    @{|...|}에서 || : 보통은 URL을 동적으로 만들 때 경로를 안전하게 결합하려는 목적
    (그래서 ||를 안쓰면 에러가 뜸)
    -->
</table>
</body>
</html>
